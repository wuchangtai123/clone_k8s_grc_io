# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
          
          docker pull --platform=linux/amd64 langgenius/dify-web:0.6.8
          docker tag langgenius/dify-web:0.6.8 registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-web:0.6.8
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-web:0.6.8
          
          docker pull --platform=linux/amd64 langgenius/dify-api:0.6.8
          docker tag langgenius/dify-api:0.6.8 registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-api:0.6.8
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-api:0.6.8

          docker pull --platform=linux/amd64 postgres:15-alpine
          docker tag postgres:15-alpine registry.cn-hangzhou.aliyuncs.com/wct_registry/postgres:15-alpine
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/postgres:15-alpine

          docker pull --platform=linux/amd64 redis:6-alpine
          docker tag redis:6-alpine registry.cn-hangzhou.aliyuncs.com/wct_registry/redis:6-alpine
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/redis:6-alpine

          docker pull --platform=linux/amd64 semitechnologies/weaviate:1.19.0
          docker tag semitechnologies/weaviate:1.19.0 registry.cn-hangzhou.aliyuncs.com/wct_registry/weaviate:1.19.0
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/weaviate:1.19.0

          docker pull --platform=linux/amd64 langgenius/dify-sandbox:0.2.0
          docker tag langgenius/dify-sandbox:0.2.0 registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-sandbox:0.2.0
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/dify-sandbox:0.2.0        

          docker pull --platform=linux/amd64 ubuntu/squid:latest
          docker tag ubuntu/squid:latest registry.cn-hangzhou.aliyuncs.com/wct_registry/squid:latest
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/squid:latest    

          docker pull --platform=linux/amd64 nginx:latest
          docker tag nginx:latest registry.cn-hangzhou.aliyuncs.com/wct_registry/nginx:latest
          docker push registry.cn-hangzhou.aliyuncs.com/wct_registry/nginx:latest 

          
